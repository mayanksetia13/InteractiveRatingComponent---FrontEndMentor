<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Interactive rating component</title>
        <link rel="stylesheet" href="styles.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <!-- Rating state start -->
        <section class="container">
            <div class="main-feedback">
                <div class="rating-img">
                    <img src="/images/icon-star.svg" alt="" />
                </div>
                <h1 class="heading main-heading">How did we do?</h1>
                <p class="para main-para">
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
            </div>
            <div class="feedback-input">
                <div class="list">
                    <ul class="list-items">
                        <li><button value="1">1</button></li>
                        <li><button value="2">2</button></li>
                        <li><button value="3">3</button></li>
                        <li><button value="4">4</button></li>
                        <li><button value="5">5</button></li>
                    </ul>
                </div>
                <div class="submit-btn">SUBMIT</div>
            </div>
        </section>
        <!-- Rating state end -->

        <!-- Thank you state start -->
        <section class="container hide">
            <div class="container-div">
                <div class="feedback-img">
                    <img src="/images/illustration-thank-you.svg" alt="" />
                </div>
                <div class="feedback-response">
                    <p class="feedback-string">You selected out of 5</p>
                </div>
                <div class="feedback-para">
                    <h1 class="heading feedback-heading">Thank you!</h1>
                    <p class="para feedback-para">
                        We appreciate you taking the time to give a rating. If
                        you ever need more support, donâ€™t hesitate to get in
                        touch!
                    </p>
                </div>
            </div>
        </section>
        <!-- Thank you state end -->
    </body>
</html>
